<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
      <%= require('html-loader!./layout/nav-simple.html') %>
      <div class="container">
        <div class="register-box">
            <h4>新用户注册</h3>
            <div class="alert alert-danger form-err-tips" role="alert">
              This is a danger alert—check it out!
            </div>
            <form>
              <div class="form-group">
                <label for="userName">请输入用户名</label>
                <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="请输入用户名">
              </div>
              <div class="form-group">
                <label for="password">请输入密码</label>
                <input type="password" class="form-control" id="password" placeholder="请输入密码">
              </div>
              <div class="form-group">
                <label for="comfirmPassword">请再次输入密码</label>
                <input type="password" class="form-control" id="comfirmPassword" placeholder="请再次输入密码">
              </div>
              <div class="form-group">
                <label for="phone">请输入电话</label>
                <input type="text" class="form-control" id="phone" placeholder="请输入电话">
              </div>
              <div class="form-group">
                <label for="email">请输入邮箱</label>
                <input type="text" class="form-control" id="email" placeholder="请输入邮箱">
              </div>
              <div class="form-group">
                <label for="question">请输入密码提示问题</label>
                <input type="text" class="form-control" id="question" placeholder="请输入密码提示问题">
              </div>
              <div class="form-group">
                <label for="answer">请输入问题提示问题的答案</label>
                <input type="text" class="form-control" id="answer" placeholder="请输入问题提示问题的答案">
              </div>
              <button type="button" class="btn btn-primary submit-btn">提交</button>
            </form>
            <p class="login-tips">已有账号<a href="./user-login.html">去登录&gt;&gt;</a></p>
        </div>
      </div>
      <%= require('html-loader!./layout/footer.html') %>


    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
